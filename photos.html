<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test | Photos</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    
  </head>
  <body class="hold-transition sidebar-mini" style="overflow-y: hidden;">
    <div class="wrapper">
      
      <nav id="navbar"></nav>

      <aside id="sidebar"></aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper" style="overflow: auto; max-height: calc(100vh - 114px)">
        <!-- Main content -->
        <main class="content">
          <div class="container-fluid pt-3">
            <div class="d-flex justify-content-between align-items-center">
              <h1 class="mb-4">Photos</h1>
              <a href="new-photo.html" class="btn btn-primary">Add Photo</a>
            </div><!-- /.row -->
            <div id="photos-table-container" class="card" style="min-height: 400px;">
              
            </div>
          </div><!-- /.container-fluid -->
        </main>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->

      <aside id="sidebar-control"></aside>

      <footer id="footer"></footer>
    </div>
  <!-- ./wrapper -->

  <!-- REQUIRED SCRIPTS -->

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/5d81f7a1da.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- AdminLTE App -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    
    <script type="module">
      import { fetchPhotosList, deletePhoto } from './modules/photos/js/photos-actions.mjs';
      import { createPhotosTable } from './modules/photos/js/photos-elements.mjs';
      import { 
        createOverlaySpinner, 
        generateNavbar, 
        generateFooter,
        generateSidebar,
        generateSidebarControl 
      } from './shared/js/elements.mjs';

      generateNavbar(document.getElementById('navbar'));
      generateSidebar(document.getElementById('sidebar'));
      generateSidebarControl(document.getElementById('sidebar-control'));
      generateFooter(document.getElementById('footer'));

      const overlaySpinner = createOverlaySpinner();
      const photosTableContainer = document.getElementById('photos-table-container');
    
      function onDeletePhoto(id) {
        const confirmed = confirm('are you sure you want delete this photo ?');
        if(confirmed) {
          photosTableContainer.appendChild(overlaySpinner);
          deletePhoto(id)
            .then(() => {
              alert('photo deleted!')
              loadPhotosList();
            })
            .catch(() => {
              alert('error deleting photo');
              photosTableContainer.removeChild(overlaySpinner);
            });
        }
      } 

      function loadPhotosList() {
        photosTableContainer.innerHTML = ''
        photosTableContainer.append(createPhotosTable());
        photosTableContainer.appendChild(overlaySpinner);

        fetchPhotosList()
          .then((photosList) => {
            console.log('photosList', photosList)
            photosTableContainer.innerHTML = ''
            photosTableContainer.append(createPhotosTable(photosList, {
              onDelete: onDeletePhoto
            }));
          })
          .catch((err) => {
            console.error(err);
            photosTableContainer.innerHTML = '';
          });
      }

      loadPhotosList();

    </script>
  </body>
</html>
